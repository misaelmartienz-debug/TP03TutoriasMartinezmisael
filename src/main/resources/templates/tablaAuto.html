<html lang="es">
<head>

    footer {
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;

  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/index">TP3 - Supabase</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/index">Inicio</a></li>
            <li class="nav-item"><a class="nav-link active" href="/auto">Tabla Autos</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container mt-5">
    <h1 class="text-center fw-bold mb-4">Listado de Autos desde Supabase ðŸš—</h1>

    <div class="table-responsive">
      <table class="table table-striped table-bordered text-center align-middle shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>Patente</th>
            <th>Marca</th>
            <th>Color</th>
            <th>Estado</th>
            <th>Fecha de Registro</th>
          </tr>
        </thead>
        <tbody id="tablaAutos">
          <tr><td colspan="5">Cargando datos...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="mt-5">
      <h5>Video explicativo (iframe de ejemplo)</h5>
      <div class="ratio ratio-16x9 mt-3">
        <iframe src="https://www.youtube.com/embed/4cGxZ0YxJ1Q" title="Video de ejemplo" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 - Martinez Misael Javer | IES NÂº6</p>
  </footer>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://lozjskdvvatubtukjrwy.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxvempza2R2dmF0dWJ0dWtqcnd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNTI0NzIsImV4cCI6MjA3NjcyODQ3Mn0.nEgP-K432FYHsUah4qpReHzz1srUjAE5wKrx7KpiQLg";

    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function cargarAutos() {
      const { data, error } = await client.from("Auto").select("*");

      const tabla = document.getElementById("tablaAutos");

      if (error) {
        tabla.innerHTML = `<tr><td colspan="5" class="text-danger fw-bold">Error al obtener datos: ${error.message}</td></tr>`;
        return;
      }

      tabla.innerHTML = "";
      data.forEach(auto => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${auto.patente}</td>
          <td>${auto.marca}</td>
          <td>${auto.color}</td>
          <td>${auto.estado ? "Activo" : "Inactivo"}</td>
          <td>${auto.fechaRegistro}</td>
        `;
        tabla.appendChild(fila);
      });
    }

    cargarAutos();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
